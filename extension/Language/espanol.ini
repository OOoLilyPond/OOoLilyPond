' Para distinguir los errores de las advertencias, OLy puede verificar la palabra clave "error"
' después del tercer punto (y un espacio en blanco adicional) en cada mensaje.
' Si está allí, el mensaje es tratado como un error. De lo contrario, el mensaje es tratado como una advertencia (que puede elegir suprimir).
' Si su instalación de LilyPond "habla" un idioma que no sea el español, OLy tiene que buscar una palabra clave diferente.
' Aquí puede especificar dos palabras clave. Si uno de ellos coincide con la expresión en el mensaje de salida, es tratado como un error.
