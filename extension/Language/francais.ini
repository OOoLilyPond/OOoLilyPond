' Le fichier de messages LilyPond n’existe pas :

sMsgLyOutputFileMissing1=Le fichier de messages de sortie de LilyPond n’existe pas :
' "output file name"
sMsgLyOutputFileMissing2=

' Les messages de sortie de LilyPond sont lus dans le fichier OOoLilyPond.out.
' Si la compilation a produit des erreurs ou des avertissements, les messages correspondant sont affichés dans la fenêtre de l’éditeur.
' Pour distinguer les erreurs des avertissements, OLy peut chercher le mot-clé "error"
' après le troisième signe « : » de chaque message.
' Si ce mot-clé est trouvé, le message est considéré comme une erreur. Si non, le message est considéré comme un avertissement (que l’utilisateur peut choisir de supprimer).
' Si LilyPond tel qu’installé s’exprime dans une autre langue que l’anglais, OLy doit chercher un mot-clé différent.
' Indiquer ici deux mots-clé. Si l’un des deux se trouve dans le message de sortie, ce message sera considéré comme une erreur.
' Les deux mots-clé peuvent être définis à l’identique (dans l’hypothèse où l’on voudrait éviter d’en indiquer deux différents).

sErrorKeyWord1=error
sErrorKeyWord2=Erreur

