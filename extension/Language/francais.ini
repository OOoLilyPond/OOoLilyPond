' Fichier de traduction pour OOoLilyPond

' Les lignes introduites par une apostrophe (') sont ignorées et servent de commentaires.
' Les lignes vides sont également ignorées.

' Les noms de rubriques indiqués entre crochets, par ex. [Messages], ne doivent pas être enlevés.

' Pour traduire OOoLilyPond dans une autre langue,
' il suffit de modifier ce fichier et de l’enregistrer sous un nouveau nom.
' Ce fichier texte est codé en UTF-8. Il importe de conserver ce format pour permettre les caractères accentués.

