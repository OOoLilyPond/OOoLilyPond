' Sprachdatei für OOoLilyPond   

' Zeilen, die mit einem Apostroph (') beginnen, werden einfach ignoriert und können für Kommentare genutzt werden.
' Leerzeilen werden ebenfalls ignoriert.
' Die Zeichenfolge %10 innerhalb einer Zeichenkette erzeugt einen Zeilenumbruch (Steuerzeichen Nr. 10),
' z.B.: Erste Zeile%10Zweite Zeile%10Dritte Zeile

' Abschnitts-Namen in eckigen Klammern, z.B. [Messages], dürfen nicht entfernt werden.
' Unbekannte Befehle werden stillschweigend ignoriert.

' Wenn Sie OOoLilyPond in eine andere Sprache übersetzen möchten, 
' können Sie diese Datei abändern und unter anderem Namen speichern.
' Diese Textdatei ist UTF-8 - kodiert. Es ist wichtig, dieses Format beizubehalten, damit Sonderzeichen wie z.B. Umlaute von LibreOffice nicht falsch angezeigt werden.

[Messages]

