' Die Ausgabemeldungen von LilyPond werden aus der Datei OOoLilyPond.out ausgelesen.
' Wenn es beim Kompilieren Fehlermeldungen oder Warnungen gegeben hat, sollen die Meldungen im Editorfenster angezeigt werden.
