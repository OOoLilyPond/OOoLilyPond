' Die Ausgabemeldungen von LilyPond werden aus der Datei OOoLilyPond.out ausgelesen.
' Wenn es beim Kompilieren Fehlermeldungen oder Warnungen gegeben hat, sollen die Meldungen im Editorfenster angezeigt werden.
' Um Fehler und Warnungen zu unterscheiden, kann OLy dabei nach dem dritten Doppelpunkt (und einem Leerzeichen) in einer Zeile nach dem Schlüsselwort "error" suchen. 
' Wenn es vorhanden ist, wird die Meldung als Fehler behandelt. Wenn nicht, zählt sie als Warnung (die man wahlweise ausblenden kann).
' Wenn Ihre LilyPond-Installation eine andere Sprache als Englisch "spricht", müssen Sie auch nach einem anderen Schlüsselwort suchen. 
' Dafür können Sie hier zwei Schlüsselwörter angeben. Wenn eines davon dem Ausdruck in der ausgegebenen Meldung entspricht, wird sie als Fehler eingestuft. 
' Wenn Sie keine zwei verschiedenen Schlüsselwörter brauchen, können Sie beide Male das selbe eingeben.

sErrorKeyWord1=error
sErrorKeyWord2=Fehler

