# German translation for OOoLilyPond extension
description: |-
  OOoLilyPond permet d’intégrer des fragments de notation musicale dans
  des documents texte, graphiques ou diaporamas avec OpenOffice.org ou
  LibreOffice. La gravure musicale est saisie sous forme de code source
  puis compilée par LilyPond pour aboutir à un objet graphique, vectoriel
  ou non (au format png, eps ou svg).

  http://ooolilypond.sf.net
  http://lilypond.org

  Copyright (c) 2006-2009 Samuel Hartmann (samuel_hartmann@users.sourceforge.net)
  Copyright (c) 2017 Klaus Blum
  Traduction : Valentin Villenave

