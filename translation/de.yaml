# help text
The OOoLilyPond object is inserted into the Text like a character.: Die Noten werden wie ein Schriftzeichen eingefügt und damit fest im Text positioniert.
The OOoLilyPond object is inserted like an image and can be placed freely. The object keeps the position relative to the paragraph.: Die Noten werden wie ein Bild eingefügt und können frei positioniert werden. Sie behalten ihre Position relativ zum Absatz.
The OOoLilyPond object is inserted like an image and can be placed freely. The object keeps the position relative to the page.: Die Noten werden wie ein Bild eingefügt und können frei positioniert werden. Sie behalten ihre Position relativ zur Seite.
The text is not flowing around the OOoLilyPond object.: Der Text umfließt die Noten nicht.
The text is flowing on the right or left side of the OOoLIlyPond object.: Der Text umfließt die Noten links oder rechts.
The text is flowing through the OOoLilyPond object.: Der Text fließt durch die Noten.
Open the configuration dialog.: Einstellungen öffnen.
Previous error or warning: Vorherige Fehlermeldung oder Warnung
Next error or warning: Nächste Fehlermeldung oder Warnung
You can create your own templates using a text editor.: Eigene Templates erstellen.
Open the current code as temoprary .LY file in external editor: Den aktuellen Code als temporäre .ly-Datei in externem Editor öffnen
Import the temporary file from the external editor: Die Datei aus externem Editor übernehmen.
When editing/replacing an existing object, preserve its current size and crop settings: Aktuelle Größe und aktuellen Zuschnitt der eingefügten Noten beibehalten auch wenn der Inhalt sich ändert.

